name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "mkdocs.yml"
      - "docs/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
